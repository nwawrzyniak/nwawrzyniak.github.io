<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>/^.?$|^(..+?)\1+$/ Prime Regex</title>
  <meta name="description" content="Tells whether a number is prime only with a regular expression.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://nwawsoft.com/stuff/regex-primes/">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>/^.?$|^(..+?)\1+$/</h1>
  <h2>The Regular Expression that tells composite and prime numbers apart.</h2>
  <div class="input-elements">
    <label for="input">Number to check:</label>
    <input id="input" type="number" value="1000" min="0" title="Number to check">
  </div>
  <p id="output">Javascript needs to be active.</p>
  <script src="./script.js"></script>
</body>

</html>
